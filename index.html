<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment getway</title>
    <link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
   <div class="container">
       <div class="left">
         <h3>PERSON ADDRESS</h3>
         <form>
            Full name
            <input type="text" name="" placeholder="Enter name">
            Email
            <input type="text" email="" placeholder="Enter email">
            Address 
            <input type="text" address="" placeholder="Enter Address">
            City
            <input type="text" city="" placeholder="Enter City">
             <div id="zip">
                <label>
                    State
                    <select>
                        <option>Choose State</option>
                       <option>Maharashtra</option>
                       <option>Bihar</option>
                       <option>Karnataka</option>
                       <option>Chhattisgarh</option>
                       <option>Punjab</option>
                       <option>Andhra Pradesh</option>
                       <option>Goa</option>
                    </select>
                </label>
                <label>
                    Zip code 
                    <input type="number" name="" placeholder="Zip code">
                </label>
             </div>
         </form>
       </div>
  <div class="right">
  <h3>PAYMENT</h3>
  <form>
    Accepted card <br>
    <img src="https://logowik.com/content/uploads/images/219_visa.jpg" alt="" width="100px" height="100px">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUPIMe6xAHbO7JL7ePavL5_wlI5YhHdmcbiA&usqp=CAU" alt="" width="100px" height="100px">
    <img src="https://img.freepik.com/free-vector/realistic-credit-card-design_23-2149126090.jpg?size=338&ext=jpg&ga=GA1.1.867424154.1713312000&semt=ais" alt="" width="100px" height="100px">
    <br><br>

    Credit card number 
    <input type="text" address="" placeholder="Enter card number">
    Exp month
    <input type="text" city="" placeholder="Enter month">
     <div id="zip">
        <label>
            Exp year<br>
            <select>
                <option>Choose year</option>
               <option>2022</option>
               <option>2023</option>
               <option>2024</option>
               <option>2025</option>
            </select>
        </label>
        <label>
          CVV<br>
            <input type="number" name="" placeholder="CVV">
        </label>
     </div>
 </form>
 <input type="submit" name="" value="Process to checkout">
       </div>
   </div>
</header>

</body>
</html>
